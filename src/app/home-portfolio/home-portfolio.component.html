<div  id="portfolio" class="portfolio-style" >
  <div class="container">
    <h1 class="portfoliotitle">OUR WORK</h1>      
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <ng-container  *ngFor="let slide of portfolioSlides; let i = index">
          <li data-target="#myCarousel" attr.data-slide-to="{{i}}" class="{{slide.active}}" ></li>
        </ng-container>
       
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div *ngFor="let slide of portfolioSlides"  class="item {{slide.active}}" >
          <div class="fx2">
            <div class="row">
              <a target="_blank" href="{{slide.item1.link}}"  [style.display]="slide.item2.show">
                  <div class="item col-md-6">
                      <img class="transition img-responsive" src="{{slide.item1.image}}">
                      <h4>{{slide.item1.title}}</h4>
                      <p>{{slide.item1.details}}</p>
                  </div>
              </a>
              <a target="_blank" href="{{slide.item2.link}}" [style.display]="slide.item2.show">
                  <div class="item col-md-6">
                      <img class="transition img-responsive" src="{{slide.item2.image}}">
                      <h4>{{slide.item2.title}}</h4>
                      <p>{{slide.item2.details}}</p>
                  </div>
              </a>
            </div>
            <div class="row">
              <a target="_blank" href="{{slide.item3.link}}"  [style.display]="slide.item3.show">
                  <div class="item col-md-6">
                      <img class="transition img-responsive" src="{{slide.item3.image}}">
                      <h4>{{slide.item3.title}}</h4>
                      <p>{{slide.item3.details}}</p>
                  </div>
              </a>
              <a target="_blank" href="{{slide.item4.link}}"  [style.display]="slide.item4.show">
                <div class="item col-md-6">
                    <img class="transition img-responsive" src="{{slide.item4.image}}">
                    <h4>{{slide.item4.title}}</h4>
                    <p>{{slide.item4.details}}</p>
                </div>
            </a>
          </div>   
          </div>
        </div>
     </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <a class="arrow" href="#" style="float: right;">See More</a>
  </div>  
</div>
